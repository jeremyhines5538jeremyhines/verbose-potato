name: Build PHP Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.4']
        arch: ['aarch64', 'x86_64']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Build for ${{ matrix.arch }}
      run: |
        docker run --rm --platform linux/${{ matrix.arch == 'x86_64' && 'amd64' || 'arm64' }} \
          -v $PWD/ext:/work -w /work \
          php:${{ matrix.php }}-cli-alpine \
          sh -c "
            apk add --no-cache autoconf gcc g++ make php${{ matrix.php }}-dev
            phpize
            ./configure
            make
            strip modules/idcsmart.so
          "
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: idcsmart-php${{ matrix.php }}-${{ matrix.arch }}
        path: ext/modules/idcsmart.so
