name: Build PHP Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Build for ARM64
      run: |
        docker run --rm --platform linux/arm64 \
          -v $PWD/ext:/work -w /work \
          php:7.4-cli \
          sh -c "
            apt-get update && apt-get install -y php-dev autoconf gcc g++ make libcurl4-openssl-dev
            phpize
            ./configure
            make
            strip modules/idcsmart.so
          "
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: idcsmart-php7.4-aarch64
        path: ext/modules/idcsmart.so
